<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Let's Play Rock Paper Scissors</h1>
    <div class="comp">
        <h2>Computer's Choice: <span id="computer-choice"></span></h2>
    </div>
    <div class="user">
        <h2>Your Choice: <span id="user-choice"></span></h2>
    </div>
    <div class="result">
        <h2>Result: <span id="res"></span></h2>
    </div>
    <div class="btns">
        <button type="button" id="rock">Rock</button>
        <button type="button" id="paper">Paper</button>
        <button type="button" id="scissors">Scissors</button>
    </div>
    
    <script src="rps.js"></script>
</body>
</html>
